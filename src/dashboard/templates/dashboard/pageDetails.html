<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    
    <title>Document</title>
</head>
{% load static %}
<script src="{% static 'script_scrap.js' %}"></script>
<body onload="timedRefresh(1000)">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Telefónica</a>
            <form class="d-flex">
                {% if user.is_authenticated %}
                    <a class="btn btn-danger" href="{% url 'logout' %}">Déconnexion</a>
                {% else %}
                    <a class="btn btn-success" href="../account/login">Connexion</a>
                {% endif %}
            </form>
        </div>
    </nav>
    <section class="container">

        <div class="card">
            <div class="card-body">
            {{ commentaire.comment }}
            </div>
        </div>
        <div class="row text-end">
            <div class="col">
                <a type="button" class="btn btn-warning" href="../1">Retour</a>
            </div>
        </div>

    </section>
</body>
</html>
